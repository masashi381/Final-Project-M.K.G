        <h2 class="contact-title">Contact form</h2>
        <form action="" name="contactName">
            <div class="contact-items">
                <label class="label" for="name">Name</label>
                <input class="inputs" id="name" type="text" name="yourname" placeholder="Type your name" required>
            </div>
            <div class="contact-items">
                <label class="label" for="email">Email</label>
                <input class="inputs" id="email" type="email" name="yourmail" placeholder="Type your email address" pattern=".+@gmail.com" required>
            </div>
            <div class="contact-items">
                <label class="label" for="subject">Subject</label>
                <input class="inputs" id="subject" type="text" name="subject" required>
            </div>
            <div class="contact-items">
                <label class="label" for="comment">Comment</label>
                <textarea class="contact-comment" name="comment" id="comment" cols="30" rows="10" required></textarea>
            </div>
            <div class="contact-btn">
                <button id="formBtn" class="submit-btn">Submit</button>
            </div>
        </form>
    </main>
